<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1> 
    <p id="description" class="established">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form" action="mailto:hadiaomar143@gmail.com" name="hadia Rauf">
      <fieldset>
        <label id="name-label">Name:
          <input id="name" type="text" placeholder="Enter your Name" required/>
        </label>
        <label id="email-label">Email:
          <input id="email" type="email" placeholder="Enter your Email" required/>
        </label> 
        <label id="number-label">Age <small>(optional)</small>:
          <input id="number" type="number" min="14" max="50" placeholder="Age"/>
        </label>
        <label>Which option best describes your current role:
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Professor</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      
      <fieldset>
        <label>Would you recommend Easy Life to a friend?</label>
        <label><input type="radio" class="inline" name="recommend" value="1" checked /> Definitely</label>
        <label><input type="radio" class="inline" name="recommend" value="2" /> Maybe</label>
        <label><input type="radio" class="inline" name="recommend" value="3" /> Not sure</label>
      </fieldset>

      <fieldset>
        <label>What is your favorite course on Easy Life?
          <select id="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Vital Sign</option>
            <option value="2">Mosquito</option>
            <option value="3">Stroke</option>
            <option value="4">Allergy</option>
            <option value="5">Patient Transport</option>
          </select>
        </label>
      </fieldset>
      
      <fieldset>
        <label>What would you like to see improved? <small>(check all that apply)</small> </label>
        <label><input type="checkbox" class="inline" value="vital-sign" /> Vital Sign</label>
        <label><input type="checkbox" class="inline" value="mosquito" /> Mosquito</label>
        <label><input type="checkbox" class="inline" value="stroke" /> Stroke</label>
        <label><input type="checkbox" class="inline" value="allergy" /> Allergy</label>
        <label><input type="checkbox" class="inline" value="patient-transport" /> Patient Transport</label>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
